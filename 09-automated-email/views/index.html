<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="form">

        <ul class="tab-group" style="padding-top: 20px; padding-left: 160px;">
          <li class="tab active" ><a href="#signup">Send Details</a></li>
        </ul>
        <div class="tab-content">
          <div id="signup">
            <form action="/submit" method="post" id="formID">
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" name="firstName" required autocomplete="off" />
              </div>
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text" name="lastName" required autocomplete="off"/>
              </div>
            </div>
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input name="email" type="email" required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <label>
                Mobile No.<span class="req">*</span>
              </label>
              <input type="number" name="mobileNo" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Address<span class="req">*</span>
              </label>
              <input type="text" name"address" required autocomplete="off"/>
            </div>

            <button type="submit" class="button button-block"/>Submit The Details</button>

            </form>

          </div>

        </div><!-- tab-content -->

      </div> <!-- /form -->

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
